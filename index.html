<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<div class="container">
		<h2>Select Number Of Rows</h2>
				<div class="form-group"> 	<!--		Show Numbers Of Rows 		-->
			 		<select class  ="form-control" name="state" id="maxRows">
						 <option value="5000">Show ALL Rows</option>
						 <option value="5">5</option>
						 <option value="10">10</option>
						 <option value="15">15</option>
						 <option value="20">20</option>
						 <option value="50">50</option>
						 <option value="70">70</option>
						 <option value="100">100</option>
						</select>
			 		
			  	</div>
	<table id= "table-id" class="table table-striped table-sm">
		<thead style="position: sticky;top: 0" class="thead-dark">
			<tr>
				<th class="header" scope="col">Street</th>
				<th class="header" scope="col">City</th>
				<th class="header" scope="col">Zip</th>
				<th class="header" scope="col">States</th>
                <th class="header" scope="col">Beds</th>
                <th class="header" scope="col">Baths</th>
                <th class="header" scope="col">Sq__ft</th>
                <th class="header" scope="col">Type</th>
                <th class="header" scope="col">Sale_Data</th>
                <th class="header" scope="col">Price</th>
                <th class="header" scope="col">Latitude</th>
                <th class="header" scope="col">Longitude</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<div class='pagination-container' >
		<nav>
		  <ul class="pagination">
			<li data-page="prev" >
				<span> < <span class="sr-only">(current)</span></span>
				</li>
				<li data-page="next" id="prev">
				<span> > <span class="sr-only">(current)</span></span>
				</li>
			</ul>
		</nav>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
